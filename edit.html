<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <title>编辑就诊人信息</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/self-adaption.js"></script>
</head>
<body>
    <!--顶部导航-->
    <header>
        <div class="header">
            <a href="javascript:history.back();" class="return"><img src="images/return.png"/></a>
            <h4>编辑就诊人信息</h4>
        </div>
    </header>
    <form action="" method="" name="add-person-info" class="frm">
        <section>
            <div class="add-person clear">
                <p class="person-input">
                    <span>就诊人*</span>
                    <input type="text" placeholder="请输入姓名" value=""/>
                    <img src="images/del.png" class="del" id="del"/>
                </p>
                <p class="person-input">
                    <span>手机号码</span>
                    <input type="tel" placeholder="请输入手机号" value=""/>
                </p>
                <p class="person-input clear">
                    <span>关系*</span>
                    <input type="radio" id="parent" name="check-person" class="rdo"/><label for="parent" class="relation">父母</label>
                    <input type="radio" id="friend" name="check-person" class="rdo"/><label for="friend" class="relation">朋友</label>
                    <input type="radio" id="children" name="check-person" class="rdo"/><label for="children" class="relation">孩子</label>
                </p>
            </div>
        </section>
        <button class="return-btn">确定</button>
    </form>
</body>
<script src="js/public.js"></script>
</html>
