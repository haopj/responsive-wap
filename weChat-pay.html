<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <title>支付</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/self-adaption.js"></script>
</head>
<body>
    <!--顶部导航-->
    <header>
        <div class="header">
            <a href="javascript:history.back();" class="return"><img src="images/return.png"/></a>
            <h4>支付</h4>
        </div>
    </header>
    <section>
        <div class="pay-order">
            <div class="success-tip-content">
                <p>订单号：<span>123456789</span></p>
                <p>应付金额：<span class="pay-money">&yen;789</span></p>
                <div class="succ-tip-con"><p class="tip">提示：</p><span class="tip-content">请您支付订单，否则将影响您的服务，谢谢！</span></div>
                <p>如有疑问请您拨打：<span class="service-c">400-650-9988</span></p>
            </div>
        </div>
    </section>
    <p class="return-btn">微信支付</p>
</body>
</html>
