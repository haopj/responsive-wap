<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <title>全部订单</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/footer.css"/>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/self-adaption.js"></script>
</head>
<body>
    <!--订单状态-->
    <div class="order-all">
        <div class="order-label">
            <span>请选择订单状态：</span>
            <select class="order-check">
                <option value="全部订单">全部订单</option>
                <option value="待确认">待确认</option>
                <option value="待支付">待支付</option>
                <option value="已取消">已取消</option>
                <option value="已完成">已完成</option>
                <option value="已支付">已支付</option>
            </select>
        </div>
    </div>
    <!--订单号-->
    <div class="order-number clear">
        <div class="order">
            <p>订单号：<span>123456789</span></p>
            <label class="label-danger">待确认</label>
            <b><img src="images/triangle.png"/></b>
        </div>
        <div class="order">
            <p>订单号：<span>123456789</span></p>
            <label class="label-warning">待支付</label>
            <b><img src="images/triangle.png"/></b>
        </div>
        <div class="order">
            <p>订单号：<span>123456789</span></p>
            <label class="label-success">已支付</label>
            <b><img src="images/triangle.png"/></b>
        </div>
        <div class="order">
            <p>订单号：<span>123456789</span></p>
            <label class="label-info">已完成</label>
            <b><img src="images/triangle.png"/></b>
        </div>
        <div class="order">
            <p>订单号：<span>123456789</span></p>
            <label class="label-info">已完成</label>
            <b><img src="images/triangle.png"/></b>
        </div>
        <div class="order">
            <p>订单号：<span>123456789</span></p>
            <label class="label-default">已取消</label>
            <b><img src="images/triangle.png"/></b>
        </div>
    </div>
    <!--底部导航-->
    <footer>
        <div class="footer">
            <div class="footer-home">
                <a href="#">
                    <p class="footer-icon"><img src="images/home.png"/></p>
                    <p class="footer-main">首页</p>
                </a>
            </div>
            <div class="footer-home">
                <a href="#">
                    <p class="footer-icon"><img src="images/order.png"/></p>
                    <p class="footer-main">订单</p>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
