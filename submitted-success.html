<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <title>提交成功</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/self-adaption.js"></script>
</head>
<body>
    <!--顶部导航-->
    <header>
        <div class="header">
            <a href="javascript:history.back();" class="return"><img src="images/return.png"/></a>
            <h4>提交成功</h4>
        </div>
    </header>
    <section>
        <div class="submit-success">
            <div class="success-statement">
                <p><img src="images/success.png" class="success-img"/></p>
                <p class="success-tip">提交成功</p>
            </div>
            <div class="success-tip-content">
                <p>订单号：<span>123456789</span></p>
                <div class="succ-tip-con"><p class="tip">提示：</p><span class="tip-content">请您保持电话畅通，稍后会有工作人员与您联系。您的订单在客服与您确认后，可在我的订单中支付。</span></div>
                <p>如有疑问请您拨打：<span class="service-c">400-650-9988</span></p>
            </div>
        </div>
    </section>
    <p class="return-btn">返回</p>
</body>
</html>
