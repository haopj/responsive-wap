<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <title>已支付</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/self-adaption.js"></script>
</head>
<body>
    <div class="order-number clear">
        <div class="order-confirm">
            <p>订单号：<span>123456789</span></p>
            <div class="confirm">
                <p class="label label-success">已支付</p>
                <p>待服务</p>
            </div>
        </div>
        <div class="order-info btm">
            <!--预约人信息-->
            <div class="order-info-list clear">
                <p class="order-info-title">预约人信息</p>
                <div class="order-info-content">
                    <span class="mar-r">李三</span>
                    <span>18888888888</span>
                </div>
            </div>
            <!--就诊人信息-->
            <div class="order-info-list clear">
                <p class="order-info-title">就诊人信息</p>
                <div class="order-info-content">
                    <span class="mar-r">李三</span>
                    <span class="mar-r">18888888888</span>
                    <span>父亲</span>
                </div>
            </div>
            <!--就诊医院信息-->
            <div class="order-info-list clear">
                <p class="order-info-title">就诊医院信息</p>
                <div class="order-info-content">
                    <p>协和医院</p>
                    <p class="departments">心内科</p>
                </div>
            </div>
            <!--服务项目-->
            <div class="order-info-list clear">
                <p class="order-info-title">服务项目</p>
                <div class="order-info-content">
                    <span>挂号</span>
                </div>
            </div>
            <!--下单时间-->
            <div class="order-info-list clear">
                <p class="order-info-title">下单时间</p>
                <div class="order-info-content">
                    <span>2016-09-23</span>
                </div>
            </div>
            <!--就诊时间-->
            <div class="order-info-list clear">
                <p class="order-info-title">就诊时间</p>
                <div class="order-info-content">
                    <span class="mar-r">2016-10-23</span>
                    <span>上午</span>
                </div>
            </div>
            <!--备注-->
            <div class="order-info-list clear">
                <p class="order-info-title">备注</p>
                <div class="order-info-content">
                    <span>无</span>
                </div>
            </div>
        </div>
        <!--取消订单-->
        <div class="order-cancel">
            <p>取消订单</p>
        </div>
    </div>
</body>
</html>
