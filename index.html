<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <title>健康加医如亲陪诊</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/footer.css"/>
    <script src="js/jquery-1.8.2.min.js"></script>
<script src="js/self-adaption.js"></script>
    <script src="js/TouchSlide.1.1.js"></script>
</head>
<body>
    <!--顶部导航-->
    <header>
        <div class="header">
            <span class="area-city">北京</span>
        </div>
    </header>
    <!--轮播图-->
    <section>
        <div id="focus" class="focus">
            <div class="hd">
                <ul></ul>
            </div>
            <div class="bd">
                <ul>
                    <li><a href="#"><img src="images/banner1.png" /></a></li>
                    <li><a href="#"><img src="images/banner2.png"/></a></li>
                    <li><a href="#"><img src="images/banner3.png"/></a></li>
                </ul>
            </div>
        </div>
    </section>
    <!--预约导航-->
    <section>
        <div class="subscribe">
            <ul>
                <li class="subscribe-way phone">
                    <p><img class="phone-subscribe" src="images/phone-subscribe.png"/></p>
                    <p class="subscribe-text">拨打咨询电话预约</p>
                </li>
                <li class="subscribe-way">
                    <p><img class="appointment" src="images/appointment.png"/></p>
                    <p class="subscribe-text">预约挂号陪诊</p>
                </li>
            </ul>
        </div>
    </section>
    <!--服务导航-->
    <section>
        <ul class="service-nav">
            <li><a href="#">服务说明</a></li>
            <li><a href="#">服务范围</a></li>
            <li><a href="#">收费标准</a></li>
        </ul>
    </section>
    <!--底部导航-->
    <footer>
        <div class="footer">
            <div class="footer-home">
                <a href="#">
                    <p class="footer-icon"><img src="images/home.png"/></p>
                    <p class="footer-main">首页</p>
                </a>
            </div>
            <div class="footer-home">
                <a href="#">
                    <p class="footer-icon"><img src="images/order.png"/></p>
                    <p class="footer-main">订单</p>
                </a>
            </div>
        </div>
    </footer>
    <section id="confirm">
        <div class="confirm-show">
            <div class="confirm-tip">
                <div class="confirm-tip-title">
                    <p>提示</p>
                </div>
                <p class="call-number">确定拨打电话吗：4006509988吗？</p>
                <div class="confirm-btn">
                    <p class="btn-public reset">取消</p>
                    <p class="btn-public ensure"><a href="tel://4006509988">确定</a></p>
                </div>
            </div>
        </div>
    </section>
</body>
<script>
    //首页轮播
    TouchSlide({
        slideCell:"#focus",
        titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
        mainCell:".bd ul",
        effect:"left",
        autoPlay:true,//自动播放
        autoPage:true,//自动分页
        delayTime: 2000,
        interTime: 4000
    });
</script>
<script src="js/public.js"></script>
</html>
